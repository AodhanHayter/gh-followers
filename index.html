<!DOCTYPE html>
<html ng-app="followersApp" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Followers</title>
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/modified.css">
</head>
<body>
  
  
  <div class="container" ng-controller="MainController">
    <h1 class="title is-1">Angular JS Followers</h1>  
    <div class="container">
      <div class="columns">
        
        <div class="column is-half ux-scroll">
          <nav class="panel">
            <p class="panel-heading">
              {{ message }}
            </p>            
            <div ng-repeat="user in users">
                <a class="panel-block" ng-click="showFollowers(user)">
                    <span class="panel-icon">
                      <i class="fa fa-user"></i>
                    </span>
                    {{ user.username }}
                </a>                
            </div> 
          </nav>
        </div>
       
        <div class="column ux-scroll">
          <nav class="panel">
            <p class="panel-heading">
              {{ followerMessage }}
            </p>  
            <div ng-repeat="follower in followers">
                <a class="panel-block" style="cursor:default">
                    <span class="panel-icon">
                      <i class="fa fa-user"></i>
                    </span>
                    {{ follower.username }}
                    <div class="img-avatar">
                      <figure class="image is-64x64">
                        <img ng-src="{{follower.img}}"/>                        
                      </figure>
                    </div>
                </a>                
            </div>     
          </nav>
        </div>

      </div>

      <a class="button is-danger" ng-click="resetState()">Panic Button</a>
    </div>

  </div>
  
  <script src="https://code.angularjs.org/1.5.3/angular.js"></script>
  
  <script src="index.js"></script>
  <script src="./js/controllers/MainController.js"></script>

  <script src="./js/services/FetchUsers.js"></script>
  
</body>
</html>
